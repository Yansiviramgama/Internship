<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table jquery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.6.3.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

</head>

<body>

    <div class="container mt-5 Main">
        <div class="text-center">
            <button type="button" class="btn btn-outline-success ADDNEW">ADD NEW</button>
        </div>
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email ID</th>
                <th>Company Name</th>
                <th>Contact NO</th>
                <th>Shift</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>

            </tbody>

        </table>
    </div>
    <div class="container text-center mt-5 Data">
        <form class="employeeform mt-5" action="#" method="post">
            <div class="mt-4"> 
                <label>Employee ID</label>
                <br>
                <input type="number" name="ID" id="ID" class="Employee mt-2 " placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Name</label>
                <br>
                <input type="text" name="Name" id="Name" class="Employee mt-2" placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Email ID</label>
                <br>
                <input type="email" name="email" id="Email" class="Employee mt-2" placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Company Name</label>
                <br>
                <input type="text" name="Name" id="Company" class="Employee mt-2" placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Contact No</label>
                <br>
                <input type="number" name="No" id="Number" class="Employee mt-2" placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Shift</label>
                <br>
                <input type="radio" class="mt-2" id="day" name="btn" value="Day">
                <label for="html">Day</label>              
                <input type="radio" id="Night" class="mt-2" name="btn" value="Night">
                <label for="css">Night</label>          
            </div>
        </form>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-outline-success Submit">Submit</button>
        </div>
    </div>
     <div class="container text-center mt-5 edit">
        <form class="employeeform mt-5" action="#" method="post">
            <div class="mt-4"> 
                <label>Employee ID</label>
                <br>
                <input type="number" name="ID" id="ID1" class="Employee mt-2 " placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Name</label>
                <br>
                <input type="text" name="Name" id="Name1" class="Employee mt-2" placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Email ID</label>
                <br>
                <input type="email" name="email" id="Email1" class="Employee mt-2" placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Company Name</label>
                <br>
                <input type="text" name="Name" id="Company1" class="Employee mt-2" placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Contact No</label>
                <br>
                <input type="number" name="No" id="Number1" class="Employee mt-2" placeholder=""/>
            </div>
            <div class="mt-4">
                <label>Employee Shift</label>
                <br>
                <input type="radio" class="mt-2" id="day" name="btn1" value="Day">
                <label for="html">Day</label>              
                <input type="radio" id="Night1" class="mt-2" name="btn1" value="Night">
                <label for="css">Night</label>          
            </div>
        </form>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-outline-success Save">Save</button>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
