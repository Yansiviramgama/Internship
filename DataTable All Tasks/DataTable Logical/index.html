<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>DataTable Logical</title>
</head>

<body>
  <div class="container">
    <div class="mt-5">
      <button type="button" id="ADD" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add Leave
      </button>
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdrop" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Leave Details</h5>
              <button type="button" class="close btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">
                <div aria-hidden="true">&times;</div>
              </button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="ID" value="">
              <div class="mt-3">
                <label>Name</label><br>
                <input type="text" name="Name" id="Name" placeholder="Enter Your Name" />
                <span class="Name1" id="Error"></span>
              </div>
              <div class="mt-3">
                <label>Email</label><br>
                <input type="email" name="email" id="Email" placeholder="Enter Your Email" />
                <span class="Email1" id="Error"></span>
              </div>
              <div class="mt-3">
                <label>Date Of Birth</label><br>
                <input type="date" name="date" id="Date" />
                <span class="Date1" id="Error"></span>
              </div>
              <div class="mt-3">
                <label>Ticket Date</label><br>
                <input type="date" name="date" id="datepicker" />
                <span class="Date2" id="Error"></span>
              </div>
              <div class="mt-3">
                <label>Select Day Type</label><br>
                <select id="Days" class="SelectDay">
                  <option></option>
                  <option>Full Day</option>
                  <option>Half Day</option>
                </select>
              </div>
              <div class="mt-3" id="SelectHalf">
                <label>Select Half</label><br>
                <select id="Halfs">
                  <option></option>
                  <option id="First">First Half</option>
                  <option id="Second">Second Half</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-outline-info" id="Save">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="mt-5">
      <table class="table" id="Table">

      </table>

    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
