<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="mt-5">
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                id="AddData">
                Add Data
            </button>
        </div>
        <div>
            <div class="modal fade Modal1" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdrop" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        </div>
                        <div class="modal-body">
                           
                            <div class="mt-3">
                                <label>Employee Name</label><br>
                                <input type="text" class="mt-2" id="Name" placeholder="Enter Your Name">
                            </div>
                            <div class="mt-3">
                                <label>Employee ID</label><br>
                                <input type="number" class="mt-2" id="EmployeeID" placeholder="Enter Employee ID">
                            </div>
                            <div class="mt-3">
                                <label>Select Country</label><br>
                                <select id="Country" class="mt-2">
                                    <option>Country</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <label>Select State</label><br>
                                <select id="State">
                                    <option>State</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <label>Select City</label><br>
                                <select id="City">
                                    <option>City</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-primary" id="Save">Save</button>
                            <button type="button" class="btn btn-outline-primary" id="Update">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Modal -->
            <div class="modal fade modal2" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mt-3">
                                <label>Select Degree Type</label><br>
                                <select id="Degree" class="mt-2">
                                    <option>Degree</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <label>Select College</label><br>
                                <select id="College">
                                    <option>College</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <label>Select Department</label><br>
                                <select id="Department">
                                    <option>Department</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <label>Select Subjects</label><br>
                                <input type="text" id="Subjects" value="" />                              
                           </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-primary" id="SaveEducation">Save Education</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div class="mt-5">
            <table class="table" id="Table">

            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
