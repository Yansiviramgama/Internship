<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Datatable</title>
</head>

<body>
    <div class="container">
        <div class="container mt-5">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="ADD">
                Add Data
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" class="dataform">
                            <input type="hidden" id="ID" value="">
                            <div class="mt-3">
                                <label>Name</label><br>
                                <input type="text" id="Name" placeholder="Enter Name..."><br>
                                <span class="Name1"></span>
                            </div>
                            <div class="mt-3">
                                <label>Email</label><br>
                                <input type="email" id="Email" placeholder="Enter Email..."><br>
                                <span class="Email1"></span>
                            </div>
                            <div class="mt-3">
                                <label>Contact Number</label><br>
                                <input type="number" id="ContactNumber"
                                    placeholder="Enter Contact Number..."><br>
                                <span class="ContactNumber1"></span>
                            </div>
                            <div class="mt-3">
                                <label>Date Of Birth</label><br>
                                <input type="date" name="date" id="Date">
                                <span class="Date"></span>
                            </div>
                            <div class="mt-3">
                                <label>Address</label><br>
                                <div class="mt-2">

                                    <select id="Country">
                                        <option>Select Country from List</option>
                                    </select>
                                    <span class="Country"></span>
                                </div>
                                <div class="mt-2">

                                    <select id="State">
                                        <option>Select State from List</option>
                                    </select>
                                    <span class="State"></span>
                                </div>
                                <div class="mt-2">

                                    <select id="City">
                                        <option>Select City from List</option>
                                    </select>
                                    <span class="City"></span>
                                </div>

                            </div>
                            <div class="mt-3">
                                <label>Department Name</label><br>
                                <input type="text" name="" id="Department" placeholder="Enter Department Name..."><br>
                                <span class="Department"></span>
                            </div>
                            <div class="mt-3">
                                <label>Subjects</label><br>
                                <input type="text" name="Subjects" id="Subjects" placeholder="Enter Subjects..."><br>
                                <span class="Subjects"></span>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save">Save</button>
                    </div>


                </div>
            </div>
        </div>
        <div class="container mt-5">
            <table class="table" id="Table">

            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
