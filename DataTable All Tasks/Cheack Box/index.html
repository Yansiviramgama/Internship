<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evolution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.6.3.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="tab">
            <div class="text-center">
                <button class="btn btn-secondary" id="data" data-toggle="modal" data-target="#myModal">DATA</button>
            </div>
            <table class="table">
                <thead>
                    
                    <th>Number-1</th>
                    <th>Number-2</th>
                    <th>Addition</th>
                    <th>Subtraction</th>
                    <th>Multiplication</th>
                    <th>Division</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        <form class="form" method="post">
                            <div class="mt-2">
                                <label>Number-1</label><br>
                                <input type="number" class="num1" id="Num-1" />
                            </div>
                            <div class="mt-2">
                                <label>Number-2</label><br>
                                <input type="number" class="num2" id="Num-2" />
                            </div>
                            <div class="mt-3">
                                <label>What You Want To Perform ?</label><br>
                                <div class="mt-2">
                                    <input type="checkbox" name="mathematic-add" id="add" value="Addition"> Addition<br>
                                    <input type="checkbox" name="mathematic-sub" id="sub" value="subtraction">
                                    Subtraction<br>
                                    <input type="checkbox" name="mathematic-mul" id="mul" value="multiplication">
                                    Multiplication<br>
                                    <input type="checkbox" name="mathematic-divi" id="divi" value="division">
                                    Division<br>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="calculate" class="btn btn-success" data-dismiss="modal">calculate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
